<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
      *{
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
      }
   :root{
    --bg-light: linear-gradient(13deg, #1e90ff, #00bcd4);
    --bg-dark: linear-gradient(135deg, #0f172a, #1e293b);
      --card-light: #ffffff;
      --card-dark: #1e293b;
      --text-light: #333;
      --text-dark: #f5f5f5;
      --primary: #0077b6;
    }
    body {
      background: var(--bg-light);
      color: var(--text-light);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      transition: background 0.6s ease, color 0.6s ease;
    }
    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }
    .head {
      background: var(--card-light);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 420px;
      text-align: center;
      transition: all 0.5s ease, background 0.6s ease;
    }
    body.dark .head {
      background: var(--card-dark);
      box-shadow: 0 8px 25px rgba(255, 255, 255, 0.05);
    }
    h1 {
      font-size: 1.8rem;
      color: var(--primary);
      margin-bottom: 15px;
    }
    .box {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 70%;
      font-size: 1rem;
      transition: 0.3s;
      background: #f8f8f8;
    }
    input:focus {
      border-color: var(--primary);
      outline: none;
    }
    button {
      padding: 10px 15px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }
    button:hover {
      background: #005f8a;
    }
    #loader {
      display: none;
      border: 4px solid #eee;
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #weatherInfo {
      background: rgba(240, 248, 255, 0.9);
      padding: 15px;
      border-radius: 12px;
      margin-top: 15px;
      display: none;
      opacity: 0;
      transition: opacity 0.6s ease;
    }
    body.dark #weatherInfo {
      background: rgba(255, 255, 255, 0.05);
    }
    #weatherInfo.show {
      display: block;
      opacity: 1;
    }
    #weatherInfo h2 {
      color: var(--primary);
      font-size: 1.4rem;
      margin-bottom: 8px;
    }
    #weatherInfo h4 {
      margin: 5px 0;
      font-weight: 500;
    }
    .advice {
      margin-top: 10px;
      font-style: italic;
      color: #666;
    }
    body.dark .advice {
      color: #ccc;
    }
    #errorMsg {
      margin-top: 10px;
      color: #ff4444;
      font-weight: 500;
    }
    footer {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #555;
      transition: color 0.5s;
    }
    body.dark footer {
      color: #bbb;
    }
    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
      font-size: 1.3rem;
      color: white;
      transition: transform 0.3s ease;
    }
    .theme-toggle:hover {
      transform: scale(1.1);
    }
      
    </style>
</head>
<body>
  <div class="theme-toggle" id="themeToggle"></div>

   <div class="head">
    <h1>Weather Forecast</h1>

    <div class="box">
        <input type="text" id="cityInput" placeholder="Enter city name"/>
        <button id="searchbtn"> Search</button>
    </div>
    <div id="loader"></div>
    <p id="errorMsg"></p>
    
    <div id="weatherInfo">
        <h2 id="cityName"></h2>
        <h4 id="temp"></h4>
        <h4 id="description"></h4>
        <h4 id="humidity"></h4>
        <h4 id="wind"></h4>
        <p class="advice" id="weatherAdvice"></p>
    </div>
    <footer>Based on 99.9% Accuracy</footer>
   </div>

    <script src="weather.js"></script>
    <script>
    
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    const body = document.body;
    const toggleBtn = document.getElementById('themeToggle');
    if (prefersDark) {
      body.classList.add('dark');
      toggleBtn.textContent = '';
    }
    toggleBtn.addEventListener('click', () => {
      body.classList.toggle('dark');
      toggleBtn.textContent = body.classList.contains('dark') ? '' : '';
    });
  </script>
</body>
</html>
